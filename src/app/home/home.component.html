
<div class="container">
<div class="row" *ngIf="total.length >0">
  <div class="col-md-4" *ngFor="let article of total[0]">
    <div class="card">
      <img class="card-img-top" [src]="article.photo" alt="{{ article.designation }}" width="200" height="200">
      <div class="card-body">
        <h5 class="card-title">{{ article.designation }}</h5>
        <p class="card-text">{{ article.description }}</p>
        <p class="card-text">{{ article.montantestimation }} CFA</p>
        <p class="card-text"><small class="text-muted">{{ article.datecreation | date:'medium' }}</small></p>
        <p class="card-text"><small class="text-muted">{{ article.category }}</small></p>
        <a [routerLink]="['/detail', article.id]" class="btn btn-primary">Voir le detail</a>

      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="total.length == 0">

  <h1 style="color: red;font-style:italic;font-weight:bold;text-align: center;"> Aucun article sur le site</h1>
</div>
</div>
